<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Raleway', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cyan-100 to-blue-50 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-[600px] bg-white text-gray-900 p-12 rounded-3xl shadow-2xl fade-in">
        
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-6">Update Item</h2>
        <p class="text-lg text-gray-600 text-center mb-8">
            Edit the details and upload any relevant files.
        </p>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}

          <input type="file" name="files" multiple>
      
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">
              Update Item
          </button>
      </form>
