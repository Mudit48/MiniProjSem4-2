{% load static %}
{% load django_browser_reload %}
{% django_browser_reload_script %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4">
  </script>

  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const departmentsButton = document.getElementById('departments-button');
      const departmentsDropdown = document.getElementById('departments-dropdown');
    
      function showDropdown() {
        departmentsDropdown.classList.remove('hidden');
        departmentsDropdown.classList.add('transition', 'ease-out', 'duration-100', 'transform', 'opacity-0', 'scale-95');
        void departmentsDropdown.offsetWidth; 
        departmentsDropdown.classList.replace('opacity-0', 'opacity-100');
        departmentsDropdown.classList.replace('scale-95', 'scale-100');
      }
    
      function hideDropdown() {
        departmentsDropdown.classList.add('transition', 'ease-in', 'duration-75', 'transform', 'opacity-100', 'scale-100');
        departmentsDropdown.classList.replace('opacity-100', 'opacity-0');
        departmentsDropdown.classList.replace('scale-100', 'scale-95');
        setTimeout(() => {
          departmentsDropdown.classList.add('hidden');
        }, 75); 
      }
    
      departmentsButton.addEventListener('click', function () {
        if (departmentsDropdown.classList.contains('hidden')) {
          showDropdown();
        } else {
          hideDropdown();
        }
      });
    
      document.addEventListener('click', function (event) {
        const isClickInside = departmentsButton.contains(event.target) || departmentsDropdown.contains(event.target);
        if (!isClickInside && !departmentsDropdown.classList.contains('hidden')) {
          hideDropdown();
        }
      });
    
      departmentsDropdown.addEventListener('focusout', function (event) {
        if (!departmentsDropdown.contains(event.relatedTarget)) {
          hideDropdown();
        }
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
      const userButton = document.getElementById('user-menu-button');
      const userDropdown = document.getElementById('user_profile');
    
      function showDropdown() {
        userDropdown.classList.remove('hidden');
        userDropdown.classList.add('transition', 'ease-out', 'duration-100', 'transform', 'opacity-0', 'scale-95');
        void userDropdown.offsetWidth; 
        userDropdown.classList.replace('opacity-0', 'opacity-100');
        userDropdown.classList.replace('scale-95', 'scale-100');
      }
    
      function hideDropdown() {
        userDropdown.classList.add('transition', 'ease-in', 'duration-75', 'transform', 'opacity-100', 'scale-100');
        userDropdown.classList.replace('opacity-100', 'opacity-0');
        userDropdown.classList.replace('scale-100', 'scale-95');
        setTimeout(() => {
          userDropdown.classList.add('hidden');
        }, 75); 
      }
    
      userButton.addEventListener('click', function () {
        if (userDropdown.classList.contains('hidden')) {
          showDropdown();
        } else {
          hideDropdown();
        }
      });
    
      document.addEventListener('click', function (event) {
        const isClickInside = userButton.contains(event.target) || userDropdown.contains(event.target);
        if (!isClickInside && !userDropdown.classList.contains('hidden')) {
          hideDropdown();
        }
      });
    
      userDropdown.addEventListener('focusout', function (event) {
        if (!userDropdown.contains(event.relatedTarget)) {
          hideDropdown();
        }
      });
    });

    

  </script>

  <title>
    {% block title %}
      Default
    {% endblock %}
  </title>
  
</head>
