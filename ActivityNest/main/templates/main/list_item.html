{%extends "layout.html"%}


{%block data%}
    <form action="{% url 'list_item' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="min-h-100 mt-5 max-w-400 flex items-center justify-center bg-white">
    
        <div class="w-full md:w-1/4 p-6 md:p-12 bg-black/5 ring-1">
        {{ form.as_p }}
        <input type="file" name="files" multiple>  <!-- Allow multiple file selection -->
        <button type="submit" class="mt-3 ring-1 p-1 bg-black text-white rounded-lg hover-cursor-pointer">Submit Item</button>
        </div>
        
        </div>
    </form>
    
{% endblock%}
