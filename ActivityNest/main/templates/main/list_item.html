{%extends 'layout.html'%}

{%block data%}
    <div class="bg-[#A8DADC] min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-7xl bg-white text-gray-900 p-2 rounded-3xl shadow-2xl fade-in">

        <form action="{% url 'list_item' %}" method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-6">
                <!-- Left: Student Information -->
                <div class="bg-gray-100 p-6 rounded-xl shadow-sm">
                    <h3 class="text-xl font-semibold mb-4">Student Information</h3>
                    <label for="sUsername" class="block text-gray-700 font-medium">Username of student</label>
                    <input type="text" id="sUsername" name="sUsername" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none text-lg">
                    
                    <label for="name" class="block text-gray-700 font-medium mt-4">Name of student</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none text-lg">
                    
                    <label for="department" class="block text-gray-700 font-medium mt-4">Department</label>
                    <input type="text" id="department" name="department" value="{{department}}" readonly class="w-full p-3 bg-gray-200 border border-gray-300 rounded-lg focus:outline-none text-lg">
                </div>
                
                <!-- Middle: Event Information -->
                <div class="bg-gray-100 p-6 rounded-xl shadow-sm">
                    <h3 class="text-xl font-semibold mb-4">Event Information</h3>
                    <label for="doe" class="block text-gray-700 font-medium">Date of event</label>
                    <input type="date" id="doe" name="doe" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none text-lg">
                    
                    <label for="category" class="block text-gray-700 font-medium mt-4">Category</label>
                    <select id="category" name="category" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none text-lg">
                        {% for value, label in form.category.field.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="year" class="block text-gray-700 font-medium mt-4">Year of Study</label>
                    <select id="year" name="year" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none text-lg">
                        {% for value, label in form.year.field.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="description" class="block text-gray-700 font-medium mt-4">Event Description</label>
                    <textarea id="description" name="description" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none text-lg resize-none"></textarea>
                    
                    <input type="file" name="files" multiple class="mt-4">
                </div>

                <!-- Right: Submit Button -->
                <div class="bg-gray-100 p-6 rounded-xl shadow-sm flex flex-col justify-center items-center">
                    <button type="submit" class="min-w-[120px] bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg transition-transform duration-300 hover:scale-105">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{%endblock%}
