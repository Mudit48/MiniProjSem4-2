<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#1c1c24] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-[1200px] bg-[#13131a] rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
        <!-- Left Section -->
        <div class="w-full md:w-1/2 relative">
            <a href="#" class="absolute top-6 right-6 bg-white/10 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/20 transition-colors z-10">
                Back to website â†’
            </a>
            <div class="relative h-full">
                <img src="https://api.deepai.org/job-view-file/a3fcb7c9-b0fe-407e-af0e-aa2399d53aba/outputs/output.jpg"
                     alt="Desert landscape"
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-purple-900/30"></div>
                <div class="absolute bottom-12 left-12 text-white">
                    <div class="flex gap-2 mt-6">
                      
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 p-6 md:p-12">
            <div class="max-w-md mx-auto">
                <h1 class="text-white text-2xl md:text-4xl font-semibold mb-2">Create an account</h1>
                <p class="text-gray-400 mb-8">
                    Already have an account?
                    <a href="{% url 'login'%}" class="text-white hover:underline">Log in</a>
                </p>

                <form class="space-y-4" action="{%url 'login'%}" method="POST">
                    {% csrf_token%}
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="text" name="name"placeholder="username" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    <input type="email" name="email"placeholder="Email" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                    <div class="relative">
                        <input type="password" name="password"placeholder="password" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2">
                        </button>
                    </div>

                  

                    <button type="submit" class="hover:cursor-pointer my-10 w-full bg-purple-600 text-white rounded-lg p-3 hover:bg-purple-700 transition-colors ">
                        Create account
                    </button>
                 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
