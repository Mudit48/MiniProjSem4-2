<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body >
    <div class="bg-[#1c1c24]">
        {% if messages %}
            {% for message in messages %}
        <div class="flex w-full max-w-sm overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
            <div class="flex items-center justify-center w-12 bg-emerald-500">
                <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z" />
                </svg>
            </div>
        
            <div class="px-4 py-2 -mx-3">
                <div class="mx-3">
                    <span class="font-semibold text-emerald-500 dark:text-emerald-400">Success</span>
                    <p class="text-sm text-gray-600 dark:text-gray-200 alert alert-{{ message.tags }}">{{ message }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="bg-[#1c1c24] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-[1200px] bg-[#13131a] rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
        <!-- Left Section -->
        <div class="w-full md:w-1/2 relative">
            <a href="#" class="absolute top-6 right-6 bg-white/10 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/20 transition-colors z-10">
                Back to website â†’
            </a>
            <div class="relative h-full">
                <img src="https://api.deepai.org/job-view-file/a3fcb7c9-b0fe-407e-af0e-aa2399d53aba/outputs/output.jpg"
                     alt="Desert landscape"
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-purple-900/30"></div>
                <div class="absolute bottom-12 left-12 text-white">
                    <div class="flex gap-2 mt-6">
                      
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-full md:w-1/2 p-6 md:p-12">
            <div class="max-w-md mx-auto">
                <h1 class="text-white text-2xl font-semibold mb-5">{% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                    {% endif %}Login</h1>

                <form class="space-y-4" action="{%url 'login'%}" method="POST">
                    {% csrf_token %}
                    <input type="email" name="email"placeholder="Email" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                    <div class="relative">
                        <input type="password" name="password"placeholder="password" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2">
                        </button>
                    </div>
                    <div class="text-1xl text-white text-right"> 
                    <a href="{%url 'register' %}"> Create an Account </a>
                    </div>
                    <button type="submit" class="hover:cursor-pointer my-5 w-full bg-purple-600 text-white rounded-lg p-3 hover:bg-purple-700 transition-colors ">
                        Login
                    </button>
                 
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
